<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="hero">
            <img src="../IMAGES/logib.jpg" alt="login background image" class="hero-image">
            <img src="../IMAGES/logi33 (1).png" alt="login background image" class="logo-image">
        </section>
        <section class="login-form">
            <div class="login-form--header">
                <h1>
                    <span class="form--header__login">Login</span>
                    <span class="form--login__vertical-bar">|</span>
                    <span class="form--header___register-link form--header___register-link--color"><a href="signup.html" class="register-link">Register</a></span>
                </h1>
            </div>
            <div class="login-form--fields">
                <form action="">
                    <div class="field-wrapper">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>

                    <div class="field-wrapper">
                        <label for="email-id">Email ID</label>
                        <input type="email" id="email-id">
                    </div>

                    <div class="field-wrapper">
                        <label for="phone">Phone No.</label>
                        <input type="text" id="phone">
                    </div>

                    <div class="field-wrapper">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="*******">
                    </div>

                    <button type="submit">Register</button>

                </form>
            </div>
        </section>

    </main>
    <script src="login.js"></script>
</body>
</html>
